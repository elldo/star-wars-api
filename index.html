<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://star-wars-api/main.css">
    <title>Star Wars DB</title>
</head>

<body>
    <div class="container">
        <div class="list">
            <h1>Star Wars DB</h1>
            <form class="js-search-form">
                <label for="query"></label>
                <select name="movie_categories" id="movie_categories">
                <option value="films">Films</option>
                <option value="people">People</option>
                <option value="planets">Planets</option>
                <option value="species">Species</option>
                <option value="starships">Starships</option>
                <option value="vehicles">Vehicles</option>
            </select>
                <button type="submit" class="js-search-btn">Search</button>
            </form>
            <ul class="js-search-results"></ul>
        </div>

        <div class="single"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://star-wars-api/app.js"></script>
</body>

</html>
